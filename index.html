<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dating Company</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Please Enter Your Details For Our Dating Site!</h1>
  <form action="" method="">
    <fieldset class="fieldset">
        <legend>Your face</legend>

        <label for="image" >Your image:</label>
        <input type="file" id="preview" required ><br>
       
        <label>Images Preview:</label>
        <img src="image.js" alt=""  class="img-adj">
    </fieldset>
    <fieldset class="fieldset">
        <legend>Your General Details</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your fullname" required><br>

        <label for="gender">Gender:</label>
        
        <input type="radio" id="gender" name="male" value="male" required>
        <label class="label2">Male</label>
        <input type="radio" id="gender" name="female" value="female" required>
        <label class="label2">Female</label><br>

        <label for="age">Age:</label>
        <input type="text" id="age" required><br>

        <label for="date of birth">Date of Birth:</label>
        <input type="date"><br>

        <label for="color">Favourite Color:</label>
        <input type="color"><br>

        <label for="country">Which Country:</label>
        <select id="select">
            <option>-No Selection-</option>
            <option>Nigeria</option>
            <option>Kenya</option>
            <option>Namibia</option>
            <option>Ghana</option>
            <option>Dr congo</option>
        </select>
    </fieldset>
    <fieldset class="fieldset">
        <legend>Your Indicator</legend>

        
        <div>
                <label>Height:</label>
           <b class="red">Short</b> <input type="range" min="0" max="100"> <b class="boo">Tall</b>
        </div>
        <div>
                <label>Salary:</label>
           <b class="red">Poor</b> <input type="range" min="0" max="100"> <b class="boo">Rich</b>
        </div>
    </fieldset>
    <fieldset class="fieldset">
        <legend>Your Contact Information</legend>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label>Mobile:</label>
        <input type="tel" id="telephone" required><br>
        <label for="address">Address:</label>
        <textarea></textarea><br>
        <label for="contact" >Method to contact You:</label>
        <input type="checkbox" value="email">
        <label class="label2">Email</label>
        <input type="checkbox" value="whatsapp">
        <label class="label2">WhatsApp</label>
        <input type="checkbox" value="in-app chat">
        <label class="label2">In-app chat</label>

    </fieldset>
    <input type="submit" value="Submit">
  </form>
    <script src="image.js"></script>
</body>
</html>
